<meta charset="utf-8">

<script id="sap-ui-bootstrap" 
     type="text/javascript"
     src="resources/sap-ui-core.js"
     data-sap-ui-theme="sap_belize"
     data-sap-ui-libs="sap.m"
     data-sap-ui-compatVersion="edge"> 
</script>

<script>

	try{
		sap.ui.getCore().attachInit(function(){
			var sVersion = sap.ui.getCore().getConfiguration().getVersion().toString();
			if(sVersion === "1.71.15"){
				alert("Versão correta carregada");
			}else{
				alert("Versão incorreta carregada");
			}
		});
	} catch(oError){
		alert("UI5 não carregado");
	}
	
</script>
